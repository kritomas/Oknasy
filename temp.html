<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Váš Obchod s Okny a Klobásami</title>
    <style>
        /* Zde můžete přidat své vlastní CSS styly */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            padding: 20px;
        }

        .product {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Váš Obchod s Okny a Klobásami</h1>
</header>

<nav>
    <a href="#okna">Prodej Okenních Produktů</a>
    <a href="#klobasy">Prodej Klobás</a>
</nav>

<section id="okna">
    <h2>Prodej Okenních Produktů</h2>
    
    <div class="product">
        <img src="okno1.jpg" alt="Okno 1">
        <h3>Okno 1</h3>
        <p>Cena: 1000 Kč</p>
    </div>

    <div class="product">
        <img src="okno2.jpg" alt="Okno 2">
        <h3>Okno 2</h3>
        <p>Cena: 1200 Kč</p>
    </div>

    <!-- Další produkty -->

</section>

<section id="klobasy">
    <h2>Prodej Klobás</h2>

    <div class="product">
        <img src="klobasa1.jpg" alt="Klobása 1">
        <h3>Klobása 1</h3>
        <p>Cena: 50 Kč za kus</p>
    </div>

    <div class="product">
        <img src="klobasa2.jpg" alt="Klobása 2">
        <h3>Klobása 2</h3>
        <p>Cena: 60 Kč za kus</p>
    </div>

    <!-- Další produkty -->

</section>

<footer>
    <p>&copy; 2024 Váš Obchod s Okny a Klobásami. Všechna práva vyhrazena.</p>
</footer>

</body>
</html>
